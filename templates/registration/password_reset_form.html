<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | TurfZone</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div
        class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden transform transition-all duration-300">
        
        <div class="p-8">
            <div class="text-center text-3xl font-bold text-white tracking-tight mb-6">
                <span class="text-green-400">Turf</span>Zone
            </div>

            <div class="w-20 h-20 bg-green-500/10 text-green-400 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-green-500/30">
                <i data-feather="key" class="w-10 h-10"></i>
            </div>

            <div class="mb-8 text-center">
                <h1 class="text-2xl font-bold text-white mb-2">Set a New Password</h1>
                <p class="text-gray-400">Create a new, strong password for your account. Make sure it's secure!</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_new_password1" class="block mb-2 text-sm font-medium text-gray-300">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                        placeholder="••••••••••••">
                </div>
                
                <div>
                    <label for="id_new_password2" class="block mb-2 text-sm font-medium text-gray-300">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                        placeholder="••••••••••••">
                </div>
                
                <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center space-x-2 text-lg">
                    <i data-feather="save" class="w-5 h-5"></i>
                    <span>Reset Password</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
