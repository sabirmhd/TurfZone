<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | TurfZone</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div
        class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden transform transition-all duration-300">
        
        <div class="p-8 text-center">
            <div class="text-3xl font-bold text-white tracking-tight mb-6">
                <span class="text-green-400">Turf</span>Zone
            </div>

            <div class="w-20 h-20 bg-green-500/10 text-green-400 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-green-500/30">
                <i data-feather="mail" class="w-10 h-10"></i>
            </div>

            <div class="mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Forgot Your Password?</h1>
                <p class="text-gray-400">No problem. Enter your email address below, and we'll send you a link to reset it.</p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" name="email" id="email" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                        placeholder="Enter your email address">
                </div>
                
                <button type="submit"
                    class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center space-x-2 text-lg">
                    <i data-feather="send" class="w-5 h-5"></i>
                    <span>Send Reset Link</span>
                </button>
            </form>
        </div>

        <div class="bg-gray-900/50 px-6 py-4 border-t border-gray-700">
             <p class="text-center text-sm text-gray-400">
                Remember your password? 
                <a href="{% url 'login' %}" class="font-semibold text-green-400 hover:text-green-300 hover:underline">
                    Log In
                </a>
             </p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>

</html>
