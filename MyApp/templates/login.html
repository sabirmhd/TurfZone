<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurfZone - Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1599384237439-41b39239d433?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Custom radio button styling */
        .custom-radio:checked {
            background-color: #34D399;
            /* Green-400 */
        }

        .custom-radio:checked+label {
            border-color: #34D399;
            /* Green-400 */
            color: #F9FAFB;
            /* Gray-50 */
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">

        <!-- Logo -->
        <h2 class="text-4xl md:text-5xl font-bold text-white tracking-tight"><span
                class="text-green-400">Turf</span>Zone</h2>

        <!-- Login/Sign-up Form Container -->
        <div class="w-full max-w-md bg-gray-800/70 backdrop-blur-lg rounded-2xl p-8 shadow-2xl">

            <!-- Form Title -->
            <h2 id="form-title" class="text-2xl font-bold text-center mb-2">Create Your Account</h2>
            <p class="text-gray-400 text-center mb-8">Let's get you on the field!</p>

            <!-- Sign Up Form -->
            <form id="signup-form" method="POST" class="space-y-6" action="">
                {% csrf_token %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <!-- Email Input -->
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="you@example.com"
                        class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="••••••••"
                        class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Log
                        In</button>
                </div>
            </form>
            <!-- Sign Up -->
            <p class="text-center text-gray-400 mt-8">
                <span id="toggle-text">Don't have an account?</span>
                <a href="{% url 'register' %}" id="toggle-link"
                    class="font-medium text-green-400 hover:underline">Register</a>
            </p>
        </div>
    </div>

</body>

</html>
