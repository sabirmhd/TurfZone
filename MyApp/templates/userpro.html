<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - TurfZone</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827;
        /* bg-gray-900 */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #22c55e;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a;
      }
      
      /* Profile picture upload button style */
      .profile-pic-upload {
        transition: opacity 0.3s ease;
      }
      
      .group:hover .profile-pic-upload {
        opacity: 1;
      }
      
      /* Toast Notification Style */
      .toast {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        transform: translateY(100%);
        opacity: 0;
      }
      
      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </head>

  <body class="text-gray-200">
    <!-- Header Navigation (optional, for context) -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-700">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <a href="#" class="text-2xl font-bold text-white tracking-tight"><span class="text-green-400">Turf</span>Zone</a>
          <div class="flex items-center space-x-4">
            <a href="{% url 'userhome' %}" class="text-gray-300 hover:text-green-400 transition">Home</a>
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-600 transition">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="py-10 md:py-16">
      <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-3xl md:text-4xl font-bold text-white mb-8">Account Settings</h1>

          <form id="proupdate" name="proupdate" class="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl" method="POST" action="{% url 'proupdate' %}">
            <!-- Profile Details Section -->
            {% csrf_token %}
            <div class="p-6 md:p-8 border-b border-gray-700">
              <h2 class="text-xl font-semibold text-white mb-6">Profile Details</h2>
              <div class="flex flex-col sm:flex-row items-center gap-6">
                <!-- Profile Picture -->
                <div class="relative group w-28 h-28 flex-shrink-0">
                  <img id="profile-pic-preview" src="https://placehold.co/200x200/1f2937/a7f3d0?text={{ request.user.fullname|slice:':1' }}" alt="Profile Picture" class="w-full h-full rounded-full object-cover border-2 border-green-400" />
                  <label for="profile-pic-input" class="profile-pic-upload opacity-0 absolute inset-0 bg-black/60 rounded-full flex items-center justify-center cursor-pointer"><i data-feather="camera" class="w-8 h-8 text-white"></i></label>
                  <input type="file" id="profile-pic-input" class="hidden" accept="image/*" />
                </div>
                <!-- User Info -->
                <div class="w-full text-center sm:text-left">
                  <h3 id="profile-name-display" class="text-2xl font-bold text-white">{{ request.user.fullname }}</h3>
                  <p id="profile-email-display" class="text-gray-400">{{ request.user.email }}</p>
                  <p class="text-sm text-gray-500 mt-1">Joined: July 2025</p>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <!-- Full Name -->
                <div>
                  <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                  <input type="text" id="fullname" name="fullname" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" value="{{ request.user.fullname }}" />
                </div>
                <!-- Phone Number -->
                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                  <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" value="{{ request.user.phone }}" />
                </div>
                <!-- Email -->
                <div class="md:col-span-2">
                  <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                  <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg outline-none cursor-not-allowed text-gray-400" value="{{ request.user.email }}" readonly />
                </div>
              </div>
            </div>

            <!-- Change Password Section -->
            <div class="p-6 md:p-8 border-b border-gray-700">
              <h2 class="text-xl font-semibold text-white mb-6">Change Password</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="old_password" class="block text-sm font-medium text-gray-300 mb-2">Current Password</label>
                  <input type="password" id="old_password" name="old_password" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="Enter current password" />
                </div>
                <div>
                  <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                  <input type="password" id="new_password" name="new_password" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="Enter new password" />
                </div>
                <div>
                  <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                  <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="Confirm new password" />
                  <p id="password-error" class="text-red-500 text-xs mt-2 hidden">Passwords do not match.</p>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="p-6 md:p-8 flex justify-end">
              <button type="submit" id="save-button" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-500/50 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center space-x-3">
      <i data-feather="check-circle" class="w-6 h-6"></i>
      <span>Changes saved successfully!</span>
    </div>

    <script>
      // --- Feather Icons Initialization ---
      feather.replace()
      
      // --- DOM Elements ---
      const profileForm = document.getElementById('profile-form')
      const profilePicInput = document.getElementById('profile-pic-input')
      const profilePicPreview = document.getElementById('profile-pic-preview')
      const newPasswordInput = document.getElementById('new_password')
      const confirmPasswordInput = document.getElementById('confirm_password')
      const passwordError = document.getElementById('password-error')
      const saveButton = document.getElementById('save-button')
      const toast = document.getElementById('toast')
      
      // --- Profile Picture Preview ---
      profilePicInput.addEventListener('change', (event) => {
        const file = event.target.files[0]
        if (file) {
          const reader = new FileReader()
          reader.onload = (e) => {
            profilePicPreview.src = e.target.result
          }
          reader.readAsDataURL(file)
        }
      })
      
      // --- Password Validation ---
      function validatePasswords() {
        if (newPasswordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value.length > 0) {
          passwordError.classList.remove('hidden')
          saveButton.disabled = true
          confirmPasswordInput.classList.add('border-red-500')
        } else {
          passwordError.classList.add('hidden')
          saveButton.disabled = false
          confirmPasswordInput.classList.remove('border-red-500')
        }
      }
      newPasswordInput.addEventListener('input', validatePasswords)
      confirmPasswordInput.addEventListener('input', validatePasswords)
      
      // --- Form Submission ---
      profileForm.addEventListener('submit', (event) => {
        event.preventDefault()
      
        // Re-validate before submitting
        validatePasswords()
        if (saveButton.disabled) {
          console.log('Submission blocked by validation.')
          return
        }
      
        // Simulate saving data
        console.log('Saving changes...')
        const formData = new FormData(profileForm)
        for (let [key, value] of formData.entries()) {
          console.log(`${key}: ${value}`)
        }
      
        // Update profile display names
        const newName = document.getElementById('fullname').value
        document.getElementById('profile-name-display').textContent = newName
      
        // Show success toast
        showToast()
      })
      
      // --- Toast Notification Logic ---
      function showToast() {
        toast.classList.add('show')
        feather.replace() // Redraw icons inside the toast if needed
        setTimeout(() => {
          toast.classList.remove('show')
        }, 3000) // Hide after 3 seconds
      }
    </script>
  </body>
  {% include "message.html" %}
</html>
