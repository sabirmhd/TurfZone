<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurfZone - Home</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }

        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1579952363873-27f3bade9f55?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #16a34a;
        }

        /* Styles for the booking time slots */
        .time-slot {
            transition: all 0.2s ease-in-out;
        }
        .time-slot.selected {
            background-color: #22c55e;
            color: white;
            border-color: #22c55e;
            transform: scale(1.05);
        }
        .time-slot.disabled {
            background-color: #374151;
            color: #6b7280;
            cursor: not-allowed;
            border-color: #4b5563;
        }
        
        /* Modal transition */
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-700">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="text-2xl font-bold text-white tracking-tight">
                    <span class="text-green-400">Turf</span>Zone
                </div>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-300 hover:text-green-400 transition">Browse Turfs</a>
                    <a href="#history" class="text-gray-300 hover:text-green-400 transition">My Bookings</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300 hidden sm:block">Welcome, User</span>
                    <a href="#" class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-600 hover:border-green-400 transition-colors duration-300">
                        <img src="https://placehold.co/100x100/1f2937/a7f3d0?text=U" alt="Profile" class="w-full h-full object-cover">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section py-20 md:py-32">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4">Your Next Game Awaits</h1>
                <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-3xl mx-auto">Find and book the best sports turfs in your city. Ready to play?</p>
                
                <div class="bg-gray-800/50 backdrop-blur-md p-4 rounded-xl max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-3 items-center">
                    <input type="text" placeholder="Search by location (e.g., Mumbai)" class="md:col-span-2 lg:col-span-2 w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 outline-none">
                    <input type="date" id="date-filter" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 outline-none" style="color-scheme: dark;">
                    <select class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 outline-none">
                        <option>All Times</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                    <button class="w-full lg:col-span-1 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center space-x-2">
                        <i data-feather="search" class="w-5 h-5"></i>
                        <span>Find</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="browse" class="py-16 bg-gray-900">
		<div class="container mx-auto px-4">
			<h2 class="text-3xl font-bold text-white mb-8 text-center">Available Turfs</h2>
			<div id="turf-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
				</div>
		</div>
		</section>

        <section id="history" class="py-16 bg-gray-800/50">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-white mb-8 text-center">Booking History</h2>
                <div class="max-w-4xl mx-auto">
                    <div class="flex border-b border-gray-700 mb-6">
                        <button class="tab-btn active-tab py-2 px-6 text-green-400 border-b-2 border-green-400 font-semibold" onclick="showTab('upcoming')">Upcoming</button>
                        <button class="tab-btn py-2 px-6 text-gray-400 hover:text-white" onclick="showTab('past')">Past</button>
                    </div>
                    <div id="upcoming-bookings" class="tab-content space-y-4">
                        </div>
                    <div id="past-bookings" class="tab-content space-y-4 hidden">
                        </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-900 border-t border-gray-800 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2025 TurfZone. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="booking-modal" class="modal hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 md:p-8 relative" onclick="event.stopPropagation()">
            </div>
    </div>

    <script>
        // --- Feather Icons Initialization ---
        feather.replace();

		// --- Sample Data (Simulating data from your backend) ---
		const turfs = [
			{ id: 1, name: 'Pro Football Arena', location: 'Koramangala, Bengaluru', price_per_hour: 1500, image: 'https://images.unsplash.com/photo-1551958214-2d5b24efa1a3?q=80&w=2670&auto=format&fit=crop' },
			{ id: 2, name: 'Cricket Central', location: 'Indiranagar, Bengaluru', price_per_hour: 1200, image: 'https://images.unsplash.com/photo-1599499839624-9b81aa661b17?q=80&w=2574&auto=format&fit=crop' },
			{ id: 3, name: 'Urban Sports Hub', location: 'Marathahalli, Bengaluru', price_per_hour: 1300, image: 'https://images.unsplash.com/photo-1628891880961-a9a7a6a4954d?q=80&w=2670&auto=format&fit=crop' },
			{ id: 4, name: 'Gully Cricket Hub', location: 'Jayanagar, Bengaluru', price_per_hour: 1000, image: 'https://images.unsplash.com/photo-1621206584880-410a8459495b?q=80&w=2670&auto=format&fit=crop' },
			{ id: 5, name: '5-a-side Masters', location: 'HSR Layout, Bengaluru', price_per_hour: 1600, image: 'https://images.unsplash.com/photo-1598981440759-b8fe55d31534?q=80&w=2670&auto=format&fit=crop' }
		];
		
        const bookings = {
            upcoming: [
                { id: 101, turfId: 2, turfName: 'Cricket Central', date: '2025-08-15', time: '07:00 PM - 08:00 PM', cost: 1200 },
                { id: 102, turfId: 5, turfName: '5-a-side Masters', date: '2025-08-20', time: '09:00 PM - 10:00 PM', cost: 1600 },
            ],
            past: [
                { id: 103, turfId: 1, turfName: 'Pro Football Arena', date: '2025-07-20', time: '08:00 PM - 09:00 PM', cost: 1500, reviewed: false },
                { id: 104, turfId: 4, turfName: 'Gully Cricket Hub', date: '2025-07-15', time: '06:00 PM - 07:00 PM', cost: 1000, reviewed: true },
            ]
        };

        // --- DOM Elements ---
        const turfList = document.getElementById('turf-list');
        const upcomingBookingsContainer = document.getElementById('upcoming-bookings');
        const pastBookingsContainer = document.getElementById('past-bookings');
        const bookingModal = document.getElementById('booking-modal');
        const modalContent = bookingModal.querySelector('div');


		// --- MODIFIED RENDER FUNCTION ---
        function renderBookings() {
			// Renders Upcoming Bookings
            upcomingBookingsContainer.innerHTML = bookings.upcoming.map(booking => {
				const turf = turfs.find(t => t.id === booking.turfId);
				if (!turf) return ''; // Skip if turf data not found

				return `
				<div class="bg-gray-900 p-4 rounded-lg flex flex-col md:flex-row items-center gap-5 transition-all hover:bg-gray-800/80">
					<img src="${turf.image}" alt="${turf.name}" class="w-full h-32 md:w-32 md:h-24 rounded-md object-cover">
					<div class="flex-grow text-center md:text-left">
						<h4 class="font-bold text-lg text-white">${booking.turfName}</h4>
						<p class="text-sm text-gray-400">${turf.location}</p>
						<p class="text-sm text-gray-400 mt-1"><i data-feather="calendar" class="inline w-4 h-4 mr-1"></i>${booking.date} at ${booking.time}</p>
					</div>
					<div class="flex flex-col items-center md:items-end gap-3 mt-3 md:mt-0">
						<span class="font-bold text-xl text-green-400">₹${booking.cost}</span>
						<div class="flex items-center gap-3">
							<button class="text-sm text-blue-400 hover:text-blue-300 font-semibold" onclick="alert('Receipt for booking #${booking.id}')">View Receipt</button>
							<button class="text-sm text-red-500 hover:text-red-400 font-semibold" onclick="openCancelModal(${booking.id})">Cancel</button>
						</div>
					</div>
				</div>
				`;
			}).join('');

			// Renders Past Bookings
            pastBookingsContainer.innerHTML = bookings.past.map(booking => {
				const turf = turfs.find(t => t.id === booking.turfId);
				if (!turf) return ''; // Skip if turf data not found

				return `
				<div class="bg-gray-900 p-4 rounded-lg flex flex-col md:flex-row items-center gap-5 transition-all hover:bg-gray-800/80">
					<img src="${turf.image}" alt="${turf.name}" class="w-full h-32 md:w-32 md:h-24 rounded-md object-cover opacity-70">
					<div class="flex-grow text-center md:text-left">
						<h4 class="font-bold text-lg text-white">${booking.turfName}</h4>
						<p class="text-sm text-gray-400">${turf.location}</p>
						<p class="text-sm text-gray-400 mt-1"><i data-feather="calendar" class="inline w-4 h-4 mr-1"></i>${booking.date} at ${booking.time}</p>
					</div>
					<div class="flex flex-col items-center md:items-end gap-3 mt-3 md:mt-0">
						<span class="font-bold text-xl text-gray-400">₹${booking.cost}</span>
						<div class="flex items-center gap-3">
							<button class="text-sm text-blue-400 hover:text-blue-300 font-semibold" onclick="alert('Receipt for booking #${booking.id}')">View Receipt</button>
							${booking.reviewed 
								? `<span class="text-sm text-green-500 font-semibold flex items-center gap-1"><i data-feather="check-circle" class="w-4 h-4"></i>Reviewed</span>`
								: `<button class="text-sm text-yellow-500 hover:text-yellow-400 font-semibold" onclick="openReviewModal(${booking.id})">Rate & Review</button>`
							}
						</div>
					</div>
				</div>
				`;
			}).join('');

			feather.replace(); // Re-initialize icons after rendering
        }

		function renderTurfs() {
            if (!turfList) return;
            turfList.innerHTML = turfs.map(turf => `
                <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="${turf.image}" alt="${turf.name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-white">${turf.name}</h3>
                        <p class="text-gray-400 text-sm mb-3">${turf.location}</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-semibold text-green-400">₹${turf.price_per_hour}/hr</span>
                            <span class="flex items-center space-x-1 bg-yellow-500/20 text-yellow-400 px-2 py-1 rounded-full text-sm font-bold">
                                <i data-feather="star" class="w-4 h-4 fill-current"></i>
                            </span>
                        </div>
                        <div class="flex items-center gap-2">
                             <a onclick="openBookingModal(${turf.id})" class="cursor-pointer text-center w-1/2 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">
                                Book Now
                            </a>
                            <a href="#" class="text-center w-1/2 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
			feather.replace();
        }


        // --- Modal Logic ---
        function openBookingModal(turfId) {
            const turf = turfs.find(t => t.id === turfId);
            modalContent.innerHTML = `
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i data-feather="x"></i></button>
                <h2 class="text-2xl font-bold text-white mb-4">${turf.name}</h2>
                <p class="text-gray-400 mb-6">${turf.location}</p>
                <h3 class="font-semibold text-white mb-3">Select Time Slot (for ${document.getElementById('date-filter').value || 'today'})</h3>
                <div class="grid grid-cols-3 sm:grid-cols-4 gap-3 mb-6">
                    ${[...Array(12)].map((_, i) => {
                        const hour = i + 9; // 9 AM to 8 PM
						const displayHour = hour > 12 ? hour - 12 : hour;
						const period = hour >= 12 ? 'PM' : 'AM';
						const finalTime = `${displayHour}:00 ${period}`;
                        const disabled = Math.random() > 0.7;
                        return `<button class="time-slot p-3 rounded-lg border-2 border-gray-600 ${disabled ? 'disabled' : 'hover:border-green-500'}" ${disabled ? 'disabled' : ''}>${finalTime}</button>`
                    }).join('')}
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-gray-400">Total</p>
                        <p class="text-2xl font-bold text-white">₹${turf.price_per_hour}</p>
                    </div>
                    <button class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600" onclick="openPaymentModal(${turf.id})">Proceed to Pay</button>
                </div>
            `;
			feather.replace();
            bookingModal.classList.remove('hidden');
        }

        function openPaymentModal(turfId) {
             const turf = turfs.find(t => t.id === turfId);
             modalContent.innerHTML = `
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i data-feather="x"></i></button>
                <h2 class="text-2xl font-bold text-white mb-6">Complete Payment</h2>
                <div class="space-y-4">
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg text-white">Pay via UPI</h3>
                        <p class="text-gray-400 text-sm">Enter your UPI ID</p>
                        <input type="text" placeholder="yourname@upi" class="mt-2 w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <h3 class="font-semibold text-lg text-white">Credit/Debit Card</h3>
                         <input type="text" placeholder="Card Number" class="mt-2 w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2">
                    </div>
                </div>
                <button class="mt-6 w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600" onclick="confirmBooking()">Pay ₹${turf.price_per_hour} & Confirm</button>
             `;
			 feather.replace();
        }

        function openCancelModal(bookingId) {
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4">Cancel Booking</h2>
                <p class="text-gray-300 mb-6">Are you sure you want to cancel? As per policy, cancellations within 24 hours are non-refundable.</p>
                <div class="flex justify-end gap-4">
                    <button class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700" onclick="closeModal()">Keep It</button>
                    <button class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700" onclick="closeModal()">Yes, Cancel</button>
                </div>
            `;
            bookingModal.classList.remove('hidden');
        }

        function openReviewModal(bookingId) {
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-4">Rate & Review</h2>
                <p class="text-gray-300 mb-4">How was your experience?</p>
                <div class="flex justify-center text-4xl text-gray-500 mb-4 space-x-2">
                    ${[...Array(5)].map(() => `<span class="cursor-pointer hover:text-yellow-400">&star;</span>`).join('')}
                </div>
                <textarea class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 h-28 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Share your experience..."></textarea>
                <div class="flex justify-end gap-4 mt-6">
                    <button class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700" onclick="closeModal()">Cancel</button>
                    <button class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600" onclick="closeModal()">Submit Review</button>
                </div>
            `;
            bookingModal.classList.remove('hidden');
        }
        
        function confirmBooking() {
            modalContent.innerHTML = `
                <div class="text-center p-8">
                    <div class="mx-auto bg-green-500/20 rounded-full w-16 h-16 flex items-center justify-center mb-4">
                        <i data-feather="check" class="w-8 h-8 text-green-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Booking Confirmed!</h2>
                    <p class="text-gray-300">Your booking is successful. Check "My Bookings" for details.</p>
                    <button class="mt-6 bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600" onclick="closeModal()">Done</button>
                </div>
            `;
            feather.replace();
        }

        function closeModal() {
            bookingModal.classList.add('hidden');
        }
        
        bookingModal.addEventListener('click', closeModal);

        // --- Tab Logic ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(`${tabName}-bookings`).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active-tab', 'text-green-400', 'border-green-400');
                b.classList.add('text-gray-400');
            });
            const activeBtn = document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`);
            activeBtn.classList.add('active-tab', 'text-green-400', 'border-green-400');
            activeBtn.classList.remove('text-gray-400');
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
            
            renderTurfs();
            renderBookings();
        });
    </script>
</body>
</html>
